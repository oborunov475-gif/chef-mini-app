<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- –ö—Ä–∞—Å–∏–≤—ã–π —à—Ä–∏—Ñ—Ç —Å –∑–∞—Å–µ—á–∫–∞–º–∏ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ====== –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FFFFFF;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* ====== –î–ï–ö–û–†–ê–¢–ò–í–ù–´–ï –≠–õ–ï–ú–ï–ù–¢–´ ====== */
        .background-decor {
            position: absolute;
            z-index: -1;
            opacity: 0.03;
        }
        
        .decor-1 {
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFB74D 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .decor-2 {
            bottom: 15%;
            right: 5%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #FF8A65 0%, transparent 70%);
            border-radius: 50%;
        }
        
        /* ====== –ö–û–ù–¢–ï–ô–ù–ï–† ====== */
        .app-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }
        
        /* ====== –õ–û–ì–û–¢–ò–ü –ò –ù–ê–ó–í–ê–ù–ò–ï ====== */
        .logo-container {
            margin-bottom: 70px;
            animation: fadeInDown 1s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 900; /* –û—á–µ–Ω—å –∂–∏—Ä–Ω—ã–π */
            color: #8B7355; /* –ù–∞—Å—ã—â–µ–Ω–Ω—ã–π –±–µ–∂–µ–≤—ã–π */
            line-height: 1;
            letter-spacing: -1px;
            margin-bottom: 8px; /* –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø –¥–ª—è –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.08);
            position: relative;
        }
        
        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –ª–∏–Ω–∏—è –ø–æ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º */
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFB74D, transparent);
        }
        
        .logo-subtitle {
            font-size: 18px;
            color: #A1887F;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 25px; /* –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø –æ—Ç –Ω–∞–∑–≤–∞–Ω–∏—è */
            opacity: 0.9;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }
        
        /* ====== –ö–ù–û–ü–ö–ò –í–´–ë–û–†–ê –†–û–õ–ò ====== */
        .role-selection {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 320px;
            margin-top: 20px;
        }
        
        .role-button {
            position: relative;
            padding: 26px 30px;
            border: none;
            border-radius: 25px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: white;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.15);
        }
        
        /* –ú—è–≥–∫–∏–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
        .role-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #FFB74D 0%, #FF8A65 100%);
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .role-button:hover::before {
            transform: scale(1.05);
            background: linear-gradient(135deg, #FFA726 0%, #FF7043 100%);
        }
        
        .role-button span {
            position: relative;
            z-index: 2;
        }
        
        .role-button .icon {
            font-size: 34px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }
        
        .role-button:hover .icon {
            transform: scale(1.15) rotate(5deg);
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        .role-button:active {
            transform: scale(0.98);
            box-shadow: 0 5px 20px rgba(255, 152, 0, 0.2);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫ */
        .role-button:nth-child(1) {
            animation: slideUp 0.6s ease-out 0.4s both;
        }
        
        .role-button:nth-child(2) {
            animation: slideUp 0.6s ease-out 0.6s both;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ====== –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø ====== */
        .info-text {
            margin-top: 40px;
            color: #795548;
            font-size: 16px;
            line-height: 1.6;
            max-width: 320px;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.8s both;
        }
        
        /* ====== –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ ====== */
        @media (max-width: 600px) {
            .logo-text {
                font-size: 62px;
            }
            
            .logo-subtitle {
                font-size: 16px;
                margin-top: 20px;
            }
            
            .role-button {
                padding: 24px 25px;
                font-size: 20px;
            }
            
            .role-button .icon {
                font-size: 30px;
            }
        }
        
        @media (max-width: 400px) {
            .logo-text {
                font-size: 54px;
            }
            
            .logo-subtitle {
                font-size: 15px;
                margin-top: 18px;
            }
            
            .role-selection {
                gap: 20px;
            }
            
            .role-button {
                padding: 22px 20px;
                font-size: 18px;
            }
        }
        
        /* ====== –¢–ï–õ–ï–ì–†–ê–ú –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø ====== */
        .telegram-optimized {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>

<body class="telegram-optimized">
    <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ–Ω–∞ -->
    <div class="background-decor decor-1"></div>
    <div class="background-decor decor-2"></div>
    
    <div class="app-container">
        <!-- –õ–æ–≥–æ—Ç–∏–ø –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ -->
        <div class="logo-container">
            <div class="logo-text">I-Chef</div>
            <div class="logo-subtitle">–î–æ–º–∞—à–Ω—è—è –µ–¥–∞ —Ä—è–¥–æ–º</div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ —Ä–æ–ª–∏ -->
        <div class="role-selection">
            <button class="role-button" onclick="selectRole('chef')">
                <span class="icon">üë®‚Äçüç≥</span>
                <span>–Ø –ø–æ–≤–∞—Ä</span>
            </button>
            
            <button class="role-button" onclick="selectRole('customer')">
                <span class="icon">üçΩÔ∏è</span>
                <span>–Ø –∫–ª–∏–µ–Ω—Ç</span>
            </button>
        </div>
        
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç -->
        <div class="info-text">
            –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ —Å–æ–æ–±—â–µ—Å—Ç–≤—É –¥–æ–º–∞—à–Ω–µ–π –∫—É—Ö–Ω–∏.<br>
            –ì–æ—Ç–æ–≤—å—Ç–µ —Å –ª—é–±–æ–≤—å—é –∏–ª–∏ –Ω–∞—Å–ª–∞–∂–¥–∞–π—Ç–µ—Å—å –≤–∫—É—Å–æ–º –¥–æ–º–∞.
        </div>
    </div>

    <script>
        // ====== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –¢–ï–õ–ï–ì–†–ê–ú ======
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –í–∫–ª—é—á–∞–µ–º –ø–ª–∞–≤–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        tg.enableClosingConfirmation();
        tg.ready();
        
        // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const user = tg.initDataUnsafe.user;
        console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram:', user);
        
        // ====== –í–´–ë–û–† –†–û–õ–ò ======
        function selectRole(role) {
            // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            localStorage.setItem('user_role', role);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const roleName = role === 'chef' ? 'üë®‚Äçüç≥ –ü–æ–≤–∞—Ä' : 'üçΩÔ∏è –ö–ª–∏–µ–Ω—Ç';
            tg.showAlert(`–í—ã –≤—ã–±—Ä–∞–ª–∏: ${roleName}`);
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            setTimeout(() => {
                if (role === 'chef') {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–±–∏–Ω–µ—Ç –ø–æ–≤–∞—Ä–∞
                    showChefRegistration();
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–±–∏–Ω–µ—Ç –∫–ª–∏–µ–Ω—Ç–∞
                    showCustomerApp();
                }
            }, 500);
        }
        
        // ====== –§–£–ù–ö–¶–ò–ò –ü–ï–†–ï–•–û–î–ê ======
        function showChefRegistration() {
            document.body.innerHTML = `
                <div style="padding: 40px 20px; text-align: center;">
                    <h1 style="color: #795548; margin-bottom: 30px;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–≤–∞—Ä–∞</h1>
                    <p>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥–µ—Ç —Ñ–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...</p>
                    <button onclick="goBack()" style="margin-top: 30px; padding: 15px 30px; background: #FFB74D; color: white; border: none; border-radius: 15px; font-size: 16px;">
                        ‚Üê –ù–∞–∑–∞–¥
                    </button>
                </div>
            `;
        }
        
        function showCustomerApp() {
            document.body.innerHTML = `
                <div style="padding: 40px 20px; text-align: center;">
                    <h1 style="color: #795548; margin-bottom: 30px;">–ö–∞–±–∏–Ω–µ—Ç –∫–ª–∏–µ–Ω—Ç–∞</h1>
                    <p>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø–æ–∏—Å–∫ –ø–æ–≤–∞—Ä–æ–≤ –∏ –±–ª—é–¥...</p>
                    <button onclick="goBack()" style="margin-top: 30px; padding: 15px 30px; background: #FFB74D; color: white; border: none; border-radius: 15px; font-size: 16px;">
                        ‚Üê –ù–∞–∑–∞–¥
                    </button>
                </div>
            `;
        }
        
        function goBack() {
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –∫ –≤—ã–±–æ—Ä—É —Ä–æ–ª–∏
            window.location.reload();
        }
        
        // ====== –ö–ù–û–ü–ö–ê –ù–ê–ó–ê–î –í –¢–ï–õ–ï–ì–†–ê–ú ======
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // ====== –ü–†–ò–í–ï–¢–°–¢–í–ò–ï –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ======
        if (user && user.first_name) {
            setTimeout(() => {
                tg.showAlert(`–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ I-Chef!`);
            }, 1000);
        }
        
        // ====== –ê–ù–ò–ú–ê–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò ======
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
